<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>
            {{ obj.title }}
        </title>
        <style>
            img { display: none; } body { overflow: hidden; } *{padding:0; margin:0}
            #canvas { position: absolute; top: 0px; left: 0px; } .css1 h1{ color: white;
            margin-left:10%; margin-top:100px; width: 80%; position: absolute; z-index:
            1000; text-align: center; border-radius:20px; border:3px solid skyblue;
            padding:5px; } .css2{margin-top:10px;background-color:skyblue;height:400px;overflow-y:scroll;word-wrap:break-word;}
        </style>
    </head>
    
    <body onLoad="demo()">
        <div class="css1">
            <h1>
                {{ obj.title }}
            </h1>
            <hr>
            <div class="css2">
                {{ obj.content }}
            </div>
            <br>
        </div>
        <img id="demo2" src="/static/1.png">
        <div id="cholder">
            <canvas id="canvas">
            </canvas>
        </div>
        <script src="/static/rain.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            function demo() {
                var engine = new RainyDay('canvas', 'demo2', window.innerWidth, window.innerHeight);
                engine.gravity = engine.GRAVITY_NON_LINEAR;
                engine.trail = engine.TRAIL_DROPS;
                engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
                engine.rain([engine.preset(0, 2, 0.5), engine.preset(4, 4, 1)], 50);
            }
        </script>
    </body>

</html>
