<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>管理博客</title>
        {% include 'public_css.html' %}
    </head>
    <body>
    
    
    <div class="panel panel-info">
            <div class="panel-heading">修改博文</div>
            <div class="panel-body">
                <form action="" method="post">
                    <input type="text" name="title" style="width:100%;" class="form-control" placeholder="请输入标题" value="{{ obj.title }}"><br>
                    <textArea id="editor" name="content" style="width:100%;height:300px;">{{ obj.content|safe }}</textArea>
                    <br>
                    <input type="submit" class="btn btn-info" value="更新博文">
                </form>
            </div>
        </div>
    
    {% include 'public_js.html' %}
        <script src="/static/ueditor/ueditor.config.js"></script>
        <script src="/static/ueditor/ueditor.all.min.js"></script>
        <script>
            var ue = UE.getEditor('editor');
        </script>
    </body>
</html>
